<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div>  
        <section class="registro">
            <h4>Contacto</h4>
            
            <form action="#gracias" method="get">

            <input class="control" type="text" name="nombres "id="nombres" placeholder="Ingrese nombre y apellido">
            <input class="control" type="email" name="correo" id="correo" placeholder="Correo">
            <input class="control" type="text" name="telefono" id="telefono" placeholder="Telefono">
            <input class="control" type="text" name="documento" id="documento " placeholder="Documento">
            
            <label>
                <input type="checkbox" name="terminos" required>
                Estoy de acuerdo con los <a href="#">Términos y condiciones</a>
            </label>

            <input class="boton" type="submit" value="Enviar">
           </form>
           <div id="gracias" class="mensaje-gracias">
            ¡Gracias por contactarte! Te responderemos pronto.
          </div>
          
           <p><a class="inicio" href="index.html"> Volver a Inicio</a></p>
        </section> 
    </div>
</body>
</html>
